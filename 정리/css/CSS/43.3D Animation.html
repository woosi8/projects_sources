            /* #2  살짝들기+그림자*/
            /* #2  scale이용*/
            /* #2  span태그를 호버하면 높이를 줄이고, after는 0이였다가 호버하면 15%로 높이를 늘린다. 착시효과*/
            body {
              font-family: sans-serif;
              padding: 0;
              margin: 0;
            }

            .main-nav {
              background-color: #333;
              color: white;
              width: 100%;
              height: 80px;
            }

            .nav-list {
              text-align: center;
              list-style: none;
              padding-left: 0;
              margin-top: 0;
            }

            .nav-list li {
              display: inline-block;
              width: 160px;
              height: 40px;
              margin: 10px 5px;
              text-align: center;
              position: relative;
            }

            .nav-list li a span {
              color: white;
              text-transform: uppercase;
              text-decoration: none;
              position: absolute;
              top: 0;
              left: 0;
              width: 160px;
              height: 40px;
              line-height: 40px;
              transform-origin: 0 0;
              transition: all .5s;
            }


            .nav-list li a::after {
              content: '';
              display: block;
              width: 156px;
              height: 40px;
              line-height: 40px;
              position: absolute;
              top: 0;
              left: 2px;
              color: white;
              text-transform: uppercase;
              transform-origin: 0 100%;
              transition: all .5s;
              background: #222;
              transform: scaleY(0);
            }

            .nav-list li a:hover span {
              background: #444;
              transform: scaleY(0.85);
            }
            .nav-list li a:hover::after {
              transform: scaleY(0.15);
            }
        </style>
