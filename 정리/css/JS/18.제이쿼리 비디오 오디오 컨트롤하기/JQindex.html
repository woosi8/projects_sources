<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="robots" content="index, follow">
  <title></title>
  <link rel="stylesheet" href="css/main.css">
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>

</head>

<body>

  <button id="aplay">Play music</button>
  <button id="apause">Pause music</button><br>
  <hr>
  <button id="vplay">play video</button>
  <button id="vpause">pause video</button>


  <video src="video/vivaldi.mp4" controls id="myVideo" autoplay muted></video>
  <!-- <video src="video/vivaldi.mp4"  muted id="myVideo"></video> -->
  <audio src="audio/Honey_Bee_01_web.mp3" id="myAudio"></audio>

  <script>
    $(function () {
      var myVideo = $('#myVideo');
      $('#vplay').click(function () {
        //제이쿼리에서는 video,audio를 직접 컨트롤 못함. get(0)을 써줘야함
        myVideo.get(0).play();
      })
      $('#vpause').click(function () {
        //제이쿼리에서는 video,audio를 직접 컨트롤 못함. get(0)을 써줘야함
        myVideo.get(0).pause();
      })


    });


  </script>


</body>

</html>
