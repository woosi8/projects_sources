<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style media="screen">
            /* 강의 53 */
            /* 강의 53 */
            /* 강의 53 */
            body {
                font-size: 12px;
            }

            h1 {
                font-size: 5em;
                /* text-shadow: X축 Y축 블러 (사이즈) 색상 */
                text-shadow: 6px 10px 0 rgba(0, 0, 0, 0.6);
            }

            .p1 {
                width: 300px;
                padding: 30px;
                background: red;
                /* box-shadow: X축 Y축 블러 (사이즈) 색상 */
                /* box-shadow: 10px 10px 0 rgba(0,0,0,.2); */
                box-shadow: inset 10px -10px 0 rgba(0, 0, 0, 0.2);
            }

            input {
                outline: none;
                padding: 10px;
                margin: 50px 0;
                display: inline-block;
            }

            /* 여기에 커서가 오면 */
            input:focus {
                box-shadow: inset 0 0 8px rgba(255, 0, 0, 0.8);
            }

            h2 {
                /* 배경색만 조정하는것 */
                /* background: rgba(255,0,0,.2); */
                background: red;
                padding: 50px;
                margin: 50px 0;
                opacity: 0.5;
            }

            ul ul {
                opacity: 0;
            }

            ul > li:hover ul {
                opacity: 1;
            }

            /* 마우스 올릴대 이미지 설명 나오게 하기 */
            /* 마우스 올릴대 이미지 설명 나오게 하기 */
            /* 마우스 올릴대 이미지 설명 나오게 하기 */
            img {
                width: 200px;
                height: 200px;
                list-style: none;
            }

            .portfolio li {
                position: relative;
                /* 너비를 다쓰지 말고 안에있는 콘텐츠 만큼만 먹어라 */
                float: left;
                margin-left: 20px;
                list-style: none;
            }
            .portfolio li .hover-content {
                position: absolute;
                /* 자리를 다 먹어야 할떄 */
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                background: rgba(0, 0, 0.7);
                color: #fff;
                text-align: center;
                padding-top: 50px;
                opacity: 0;
            }
            .portfolio li .hover-content a {
                color: #fff;
            }

            .portfolio li:hover .hover-content {
                opacity: 1;
            }
        </style>
    </head>

    <body>
        <h1>text-shadow</h1>
        <p class="p1">box-shadow</p>
        <input type="text" placeholder="put your name" name="" value="" />
        <h2>opacity</h2>
        <ul>
            <li>list item</li>
            <li>
                list item
                <ul>

                    <li>list item</li>
                </ul>
            </li>
        </ul>
