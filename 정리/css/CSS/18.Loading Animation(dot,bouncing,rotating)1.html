<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

    /* 점점점만들기 */
    /* 점점점만들기 */
    /* 점점점만들기 */
      .dot_one{
        animation: dot_one 2s infinite;
      }
      .dot_two{ animation: dot_two 2s infinite;
}
      .dot_three{animation: dot_three 2s infinite;
}
      @keyframes dot_one {
        0%{opacity: 0;}
        15%{opacity: 0;}
        25%{opacity: 1;}
        100%{opacity: 1;}
      }
      @keyframes dot_two {
        0%{opacity: 0;}
        40%{opacity: 0;}
        50%{opacity: 1;}
        100%{opacity: 1;}
      }
      @keyframes dot_three{
        0%{opacity: 0;}
        65%{opacity: 0;}
        75%{opacity: 1;}
        100%{opacity: 1;}
      }

/* 1초 바닥~위 무한반복 */
/* 1초 바닥~위 무한반복 */
/* 1초 바닥~위 무한반복 */

.bouncing_ball{
  position: relative; width: 4rem;
  margin: 0 auto; height: 12rem;
  border: 1px solid #000;
}

.ball{
  position: absolute;
  width: 4rem; height: 4rem;
  background: #000; border-radius: 50%;
  animation: bounce 1s infinite;
}

@keyframes bounce {
  0% {top:0; animation-timing-function: ease-in;}
  34%{transform: scale(1,1);}
  35% {top: 8rem; animation-timing-function: ease-out;
      transform: scale(1.3,0.7);}
  45%{transform: scale(1,1);}
  100% {top:0;}
}

.spinner{
  position: relative;
  width: 6rem;
  height:6rem;
  margin: 6rem auto;
  border: 1px solid #000;
}

/* div 클래스중에 컬브이름으로 시작하는 것들 전부 */
div[class^="curve_"]{
  position: absolute;
  /* 이렇게 하면 중심점이 전부 센터로 회전되서 깨지므로 각각의 중심기준이 필요하다 */
  transform: rotate(135deg);
  animation: spin 4s infinite;

}
@keyframes spin {
  0%{transform: rotate(135deg); opacity: 1;}
  25%{opacity: 0.75;}
  50%{transform: rotate(675deg); opacity: 1;}
  75%{opacity: 0.75;}
  100%{transform: rotate(135deg); opacity: 1;}


}

.curve_top_left{
  width: 3rem;
  height: 3rem;
  border-top: 0.5rem solid #000;
  border-left: 0.5rem solid #000;
  /* 보더 상세히 줄때 무조건 상하가 먼저 나온다음 좌우가 나와야한다
  100% 준 이유는 border radius는 껵이는 부분의 영역을 나타나기 때문*/
  border-top-left-radius: 100%;

  /* 이요소의 오른쪽끝 아래쪽끝을 기준점,  %의 시작점은 왼쪽 상단끝이다*/
  transform-origin: 100% 100%;
}
.curve_top_right{
  width: 2rem;
  height: 2rem;
  top: 1rem;
  right: 1rem;
  border-right: 0.5rem solid #000;
  border-top: 0.5rem solid #000;
  border-top-right-radius: 100%;
  /* 왼쪽하단 */
  transform-origin: 0 100%;

}
.curve_bottom_right{
  width: 3rem;
  height: 3rem;
  bottom: 0;
  right: 0;
  border-bottom: 0.5rem solid #000;
  border-right: 0.5rem solid #000;
  border-bottom-right-radius: 100%;
              /* 왼쪽 상단 기준 */
  transform-origin: 0 0;
}
.curve_bottom_left{
  width: 2rem;
  height: 2rem;
  left: 1rem;
  bottom: 1rem;
  border-left: 0.5rem solid #000;
  border-bottom: 0.5rem solid #000;
  border-bottom-left-radius: 100%;
  /* 우측상단 */
 transform-origin: 100% 0;
}
.curve_circle{
  width: 1.5rem;
  height: 1.5rem;
  position: absolute;
  left: 50%;
  top: 50%;
  background: #000;
  border-radius: 50%;

                /* 왼쪽으로,오른쪽으로 50%으로가 */
  transform: translate(-50%,-50%);
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0%{ opacity: 1;}
  50%{ opacity: 0.5;}
  100%{ opacity: 1;}

}
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="loading">LOADING
        <span class="dot_one">.</span>
        <span class="dot_two">.</span>
        <span class="dot_three">.</span>
      </h1>
      <div class="bouncing_ball">
        <div class="ball"></div>
      </div>
    </div>

  <div class="spinner">
    <div class="curve_top_left"></div>
    <div class="curve_bottom_right"></div>
    <div class="curve_top_right"></div>
    <div class="curve_bottom_left"></div>
    <div class="curve_circle"></div>
  </div>






  </body>
</html>
