<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

    /* 점점점만들기 */
    /* 점점점만들기 */
    /* 점점점만들기 */
      .dot_one{
        /* animation-name: dot_one;
        animation-duration: 2s;
        animation-iteration-count: infinite; */
        animation: dot_one 2s infinite;
      }
      .dot_two{ animation: dot_two 2s infinite;
}
      .dot_three{animation: dot_three 2s infinite;
}
      @keyframes dot_one {
        0%{opacity: 0;}
        15%{opacity: 0;}
        25%{opacity: 1;}
        100%{opacity: 1;}
      }
      @keyframes dot_two {
        0%{opacity: 0;}
        40%{opacity: 0;}
        50%{opacity: 1;}
        100%{opacity: 1;}
      }
      @keyframes dot_three{
        0%{opacity: 0;}
        65%{opacity: 0;}
        75%{opacity: 1;}
        100%{opacity: 1;}
      }

/* 1초 바닥~위 무한반복 */
/* 1초 바닥~위 무한반복 */
/* 1초 바닥~위 무한반복 */

.bouncing_ball{
  position: relative; width: 4rem;
  margin: 0 auto; height: 12rem;
  border: 1px solid #000;
}

.ball{
  position: absolute;
  width: 4rem; height: 4rem;
  background: #000; border-radius: 50%;
  animation: bounce 1s infinite;
}

@keyframes bounce {
                          /* 도입부분을 느리게 */
  0% {top:0; animation-timing-function: ease-in;}
   /* 공이 바닥에 딱닺는 그 순간 지점에서 공이 퍼지게 보이게하기
   34% 45%를 주는 이유는 공이 바닥에 닿기전에 변화되지 않게 하기위해서
   34% 45%를 주지 않으면 0%에서 35%까지 공이 서서히 변화되기 떄문에 공이 바닥에 닿기 전에 변해버린다  */
  /* 34%{width:4rem; height: 4rem;}  width height로 주면 공이 한쪽으로 삐져나가는 이상한 형태로 나타난다*/
  34%{transform: scale(1,1);}
  35% {top: 8rem; animation-timing-function: ease-out;
      transform: scale(1.3,0.7);}
      /* 올라가는 지점에서 크기가 원상복귀되게.. 과정대로 변하는게 아니라 */
  45%{transform: scale(1,1);}
  100% {top:0;}

}
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="loading">LOADING
        <span class="dot_one">.</span>
        <span class="dot_two">.</span>
        <span class="dot_three">.</span>
      </h1>
      <div class="bouncing_ball">
        <div class="ball"></div>
      </div>
    </div>







  </body>
