<!DOCTYPE html>
<html>
    <head>
        <title>transitional button</title>
        <link rel="stylesheet" href="default.css" />
        <style media="screen">
            body {
                font: 600 14px/24px 'Open Sans', 'HelveticaNeue-Light', 'Helvetica Neue Light',
                    'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', Sans-Serif;
                margin: 12px 0;
            }

            /* Transform Rotate */
            .card-container {
                position: relative;
                cursor: pointer;
                height: 150px;
                width: 150px;
                margin: 100px;
                /* 3D공간으로 만들어 주기 (값은 사물에서부터 우리 시야 거리) 가까울수록 3D효과가 크다*/
                perspective: 600px;
                perspective-origin: center;
            }
            .card {
                /* 애가 돌아가더라도 따른애들이 애가 돌아가는지 모르고 그자리에 있어야 하기때문에 */
                position: absolute;
                height: 100%;
                width: 100%;
                transition: 1s ease-in-out;
                /* 위에 부모 container에 넣어준 3d효과가 지속되게 하기
        부모가 돌아갈때 자식도 돌아가는것도 보존을 해줘 */
                transform-style: preserve-3d;
                /* 변화없는 default지정해주기 : 카드가 트렌스폼할 준비할수 있게 해서 성능에 도움이됨 */
                transform: rotateY(0deg);
                /* transform-origin: left; */
            }

            .side {
                position: absolute;
                /* 부모안에서 100%쓰라고 지정해줘야 온전히 먹는다 */
                width: 100%;
                height: 100%;
                border-radius: 6px;
                overflow: hidden;
                /* 뒤집어놓은 뒷면 안보이게 하는 속성 */
                backface-visibility: hidden;
            }

            .side:nth-child(2) {
                text-align: center;
                color: #0087cc;
                background: #eaeaed;
                line-height: 150px;
                transform: rotateY(180deg);
            }

            .card:hover {
                transform: rotateY(180deg);
            }
        </style>
    </head>
    <body>
        <div class="card-container">
            <div class="card">
                <div class="side"><img src="Employment-Pass.jpg" alt="Employment-Pass" /></div>
                <div class="side">Visa</div>
            </div>
        </div>
    </body>
</html>
