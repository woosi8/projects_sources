<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>CSS3 Tooltips Citation</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="style_box 24.css"> -->
  <style media="screen">
  * {
    box-sizing: border-box;
  }
  .testbox0, .testbox1, .testbox2, .testbox3 {float:left; margin:5px;}

  .testbox0 {
      border-style: solid;
      border-width: 0.7em 0.7em 0.7em 0.7em;
                   /* 위       오른쪽        아래         왼쪽 */
      border-color: #3498db transparent transparent transparent;
      width: 0em;  height: 0em;
  }
  .testbox1 {
      border-style: solid;
      border-width: 0.7em 0.7em 0.7em 0.7em;
      border-color: #3498db #ccc #ccc #ccc;
      width: 0em;  height: 0em;
  }
  .testbox2 {
      border-style: solid;
      border-width: 0.7em 0.7em 0.7em 0.7em;
      border-color: #3498db #ccc #ccc #ccc;
      width: 1.4em;  height: 0.7em;
  }
  .testbox3 {
      border-style: solid;
      border-width: 0.7em;
      border-color: #3498db #ccc #ccc #ccc;
      width: 3em;  height: 3em;
  }



  </style>
</head>
<body>
<div class="wrapper">

  <h1>box</h1>
  <div class="testbox0"></div>
  <div class="testbox1"></div>
  <div class="testbox2"></div>
  <div class="testbox3"></div>


</div>
</body>
</html>
