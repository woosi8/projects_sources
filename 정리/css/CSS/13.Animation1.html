<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Animation</title>
  <style media="screen">
    body {
      font-family: tahoma, sans-serif;
      font-size: 12px;
    }

    .photo {
      width: 100px;
      height: 100px;
      background-color: red;

      /* animation-name: change_color;
      animation-duration: 2s; */
      /* 애니메이션 to상태에서 멈춰라 */
      /* animation-fill-mode: forwards;
      animation-delay: 1s;
      animation-timing-function: ease-in; */
      /* 반복횟수 */
      /* animation-iteration-count: 2; */
      /* 방향                 순-역*/
      /* animation-direction: alternate; */
      /* animation-direction: alternate-reverse; */

      /* 한번에 정리 */
      /*                         지속 딜레이 횟수   timing-function(변화속도)       fill-mode진행방향에서멈춰        direction */
      /* animation: change_color 2s    1s    2       ease-in                      forwards                       alternate; */

    }

    .wrapper{
      width: 100%;
      height: 500px;
    }
    /* .photo에 호버를 해주면 마우스가 포토를 벗어나면 애니메이션이 끝나기 떄문에 부모를 만들어줘서 부모에 호버를 준다 */
    .wrapper:hover .photo{
      animation: change_color 2s 1s 2 ease-in forwards normal;

    }

    @keyframes change_color {

      /* from{
         background-color: red;
      }
      to{
        background: dodgerblue;
        margin: 0 0 0 200px;
      } */
      0% {
        background-color: red;
      }

      25% {
        background-color: green;
        margin: 0 0 0 200px;
      }

      50% {
        margin: 200px 0 0 200px;
      }

      75% {
        margin: 200px 0 0 0;
      }

      100% {
        margin: 0;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="photo">

    </div>
  </div>
</body>

</html>
