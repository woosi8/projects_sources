<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>while,for</title>
  </head>
  <body>

    <h2>반복문</h2>
    <script>
      // for(시작; 끝; 증가 or 감소){
      //
      // }
      //순서      1       2      4
      for (var i = 2; i <= 12; i+=2) {
        //         3
        document.write(i+'<br/>')
      }


      // var i=2;
      // while (i<=12) {
      //   document.write(i+'<br/>')
      //   i+=2;
      // }

      // 곱하기
      var i =1
      while (i<=9) {
          document.write('3x'+i+'='+ (i*3) + '<br/>');
          i ++;

      }

      for (var i = 1; i <=9; i++) {
        document.write('3x'+i+'='+ (i*3) + '<br/>');
        // 반복문 멈추기 break
        if (i==3) {
          break;

        }
      }
    </script>

  </body>
</html>
