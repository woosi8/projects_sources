<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3D wall</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!--1 애가 진한 회색바 꽉 차있는거 -->
    <div class="progress-bar-con">
      <!-- 1 애가 하늘색 막대기 -->
      <div class="progress-bar"></div>
    </div>
    <div class="notice">
      please click and control characters by pressing up, down, left and right
      button
    </div>
    <div class="select-character">
      <button
        class="select-character-btn select-character-btn-ilbuni"
        data-char="ilbuni"
      ></button>
      <button
        class="select-character-btn select-character-btn-ragirl"
        data-char="ragirl"
      ></button>
    </div>

    <div class="world">
      <div class="stage">
        <div class="house">
          <section class="wall wall-left"></section>
          <section class="wall wall-right"></section>
          <section class="wall wall-front wall-front-a">
            <div class="wall-content">
              <h2 class="wall-title">안녕하세요</h2>
            </div>
          </section>
          <section class="wall wall-front wall-front-b">
            <div class="wall-content">
              <h2 class="wall-title">Hello</h2>
            </div>
          </section>
          <section class="wall wall-front wall-front-c">
            <div class="wall-content">
              <h2 class="wall-title">你好</h2>
            </div>
          </section>
          <section class="wall wall-front wall-front-d">
            <div class="wall-content">
              <h2 class="wall-title">こんにちは</h2>
            </div>
          </section>
        </div>
        <!--//house -->

        <!-- <div class="character">
        </div> -->
      </div>
      <!--// stage -->
    </div>
    <!--// world -->
    <script src="Character.js"></script>
    <script src="wall3d.js"></script>
  </body>
</html>
