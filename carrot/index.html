<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>carrot game</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
			integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="reset.css" />
		<!-- <script src="main.js" defer></script> -->
		<!-- <script type = "module" src="src/popup.js" defer></script> -->
		<!-- type module은 js에서 export import 모듈을 쓰기때문에 -->
		<script type="module" src="src/main.js" defer></script>
	</head>
	<body>
		<section class="game">
			<header class="game__header">
				<button class="game__button">
					<i class="fas fa-play"></i>
				</button>
				<span class="game__timer">0:0</span>
				<span class="game__score">9</span>
			</header>
			<section class="game__field"></section>
		</section>
		<section class="pop-up pop-up--hide">
			<button class="pop-up__refresh"><i class="fas fa-redo"></i></button>
			<span class="pop-up__message">Hello</span>
		</section>
	</body>
</html>
