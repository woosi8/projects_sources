<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>css3 Loading Aniamtions</title>
    <style media="screen">


    button {
      font-size: 2em;
      background: #3498db;
      color: #fff;
      border: 0.25rem solid #3498db;
      padding: 0.85em 0.75em;
      margin: 1rem;
      position: relative;
      z-index: 1;
      overflow: hidden;

    }


    button:hover {
      color: #3498db;
    }
    button::before{
      content: '';
      background: #ecf0f1;
      position: absolute;
      padding: 0.85em 0.75em;
      /* 글씨나오게 입체감주기 */
      /* 버튼에  z 1은 살짝뜨고 컨탠츠와 백그라운드가 분리가 되고 이 백그라운드 위에 -1이 비집고 들어올수 있다 */
      z-index: -1;

    }

.slide_from_left::before{
  left: -100%; right: 100%;
  top: 0; bottom:0;
}
.slide_from_right::before{
  left: 100%; right: -100%;
  top: 0; bottom:0;
}
.slide_from_top::before{
  left: 0; right: 0;
  top: -100%; bottom:100%;
}
.slide_from_bottom::before{
  left: 0; right: 0;
  top: 100%; bottom:-100%;
}
button[class^="slide"]:before{transition: 0.35s;}
button[class^="slide"]:hover:before{left: 0; right: 0; top: 0; bottom: 0; }


.grow_box::before{
  left: 0; right: 0; bottom: 0; top: 0;
  transform: scale(0);
  transition: 0.35s;
}
.grow_box:hover::before{
  transform: scale(1);
}

.grow_ellipse::before{
  /* //동그라미는 반 커지게 해서 효과 보이게 하기 */
  left: -50%; right: -50%; top: -50%; bottom: -50%;
  border-radius: 50%;
  transform: scale(0);
  transition: 0.35s;
}
.grow_ellipse:hover:before{
  transform: scale(1);

}




.grow_skew_forward::before{
  left: -20%; right: -20%; bottom: 0; top: 0;
  /* 기울어진 상태에서는 가로축만 줄이면 되니깐 */
  transform:skewX(-45deg) scaleX(0);
  transition: 0.35s;}

.grow_skew_forward:hover::before{
    transform:skewX(-45deg) scaleX(1);

  }

.grow_skew_backward::before{
  left: -20%; right: -20%; bottom: 0; top: 0;
  transform:skewX(45deg) scaleX(0);
  transition: 0.35s;}

.grow_skew_backward:hover::before{
  transform:skewX(45deg) scaleX(1);
}


.grow_spin::before{
left: 0; right: 0; top: 0; bottom: 0;
transform: scaleX(0) rotate(-180deg);
transition: 0.35s;
}

.grow_spin:hover::before{
  transform: scaleX(1) rotate(0deg);


}
    </style>
  </head>
  <body>


    </style>
  </head>
  <body>

<div class="wrapper">
  <button class="slide_from_left">SLIDE FROM LEFT</button>
  <button class="slide_from_right">SLIDE FROM RIGHT</button>
  <button class="slide_from_top">SLIDE FROM TOP</button>
  <button class="slide_from_bottom">SLIDE FROM BOTTOM</button>
  <hr>
  <button class="grow_box">GROW BOX</button>
  <button class="grow_ellipse">GROW ELLIPSE</button>
  <button class="grow_skew_forward">GROW SKEW &rarr;</button>
  <button class="grow_skew_backward">GROW SKEW &larr;</button>
  <button class="grow_spin">GROW SPIN</button>




</div>


  </body>
</html>
