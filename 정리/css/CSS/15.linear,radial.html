<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <!-- 54강의 -->
        https://www.colorzilla.com/gradient-editor/

        <title>Photoshop background</title>
        <style media="screen">
            .linear {
                width: 300px;
                height: 300px;
                border: 1px solid #000;
                /* background: linear-gradient(방향,색상 위치,생상 위치); */
                /* background: linear-gradient(to bottom, #000 0%, #fff 100%); */
                /* background: linear-gradient(to bottom, #2989cc 0%, #fff 50%,#906a00 52%,#fff 100%); */
                /* 방향변경 */
                /* background: linear-gradient(45deg , #2989cc 0%, #fff 50%,#906a00 52%,#fff 100%); */
                /* 방향이 위에서 아래 일때, 색이 두개일때만 간단히 쓰기 */
                background: linear-gradient(#000, #fff);
                /* 3개일때, 사실상 처음이랑 마지막만 줄일수 있다는것임 */
            }

            .Radial {
                width: 300px;
                height: 300px;
                border: 1px solid #000;
                /* background: radial-gradient(ellipse at center, 여기서부터 위에랑 똑같다) */
                /* background: radial-gradient(ellipse at center, #000 0%, #fff 100%); */

                /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#258dc8+0,231984+51,231984+67,e0ef09+77 */
                background: #258dc8; /* Old browsers */
                background: -moz-linear-gradient(
                    top,
                    #258dc8 0%,
                    #231984 51%,
                    #231984 67%,
                    #e0ef09 77%
                ); /* FF3.6-15 */
                background: -webkit-linear-gradient(
                    top,
                    #258dc8 0%,
                    #231984 51%,
                    #231984 67%,
                    #e0ef09 77%
                ); /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(
                    to bottom,
                    #258dc8 0%,
                    #231984 51%,
                    #231984 67%,
                    #e0ef09 77%
                ); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#258dc8', endColorstr='#e0ef09',GradientType=0 ); /* IE6-9 */
            }
        </style>
    </head>
    <body>
        <h1>Gradiant</h1>
        <h2>Linear gradient</h2>
        <div class="linear">Linear</div>
        <div class="Radial">Radial</div>
    </body>
</html>
