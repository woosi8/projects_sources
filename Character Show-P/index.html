                <div class="house">
                    <!-- left right는 폭을 늘리고 y축 기준으로 90도 수직이동  -->

                    <section class="wall wall-right"></section>
                    <!-- wall을 다 포개놓은다 -->
                    <!-- 각각 다른 z값을 줘서 순서대로 나오게한다 -->

                            <h2 class="wall-title">안녕하세요</h2>
                        </div>
                    </section>
