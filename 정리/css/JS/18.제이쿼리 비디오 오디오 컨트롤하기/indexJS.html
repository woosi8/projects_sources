<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="robots" content="index, follow">
  <title></title>
  <link rel="stylesheet" href="css/main.css">
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>


</head>

<body>

  <button id="aplay" onclick="playAudio()">Play music</button>
  <button id="apause" onclick="pauseAudio()">Pause music</button><br>
  <hr>
  <button id="vplay" onclick="playVideo()">play video</button>
  <button id="vpause" onclick="pauseVideo()">pause video</button>

  <!-- <video src="video/vivaldi.mp4" controls></video> -->
  <!-- <video src="video/vivaldi.mp4" autoplay></video> -->
  <video src="video/vivaldi.mp4"  muted autoplay id="myvideo"></video>
  <audio src="audio/Honey_Bee_01_web.mp3" id="myaudio"></audio>

  <script>
    var myAudio = document.getElementById('myaudio');
    var myVideo = document.getElementById('myvideo');
    function playAudio() {
      myAudio.play();
    }
    function pauseAudio() {
      myAudio.pause();
      // myaAudio.stop();
    }
    function playVideo() {
      myVideo.play();
    }
    function pauseVideo() {
      myVideo.pause();
    }


  </script>


</body>

</html>
