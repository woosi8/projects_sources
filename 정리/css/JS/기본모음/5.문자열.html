    <h3>타이머 timer</h3>
    <script>
      // **setTimeout(시간되면 할일,측정할 시간)
      // 써주는 순서 : setTiemout> 시간 > 할일 > 실제로 할일
      // 1초 1000
      // 시간지나면 할일 = 함수 function () {실제로 할일}
      // 실제로 할일 = alert('힘들죠');
      //
      // **clearTimeout(할일의 이름)
      // 멈추게 하고싶은 대상의 변수 이름이 있어야 한다.

      // ** 일정시간마다 할일
      // setIntervgal(할일,시간)

      //위에 처럼 할일(함수),실젤로 할일 alert를 복사해서 넣어줘야 에러없이 할수있다
      var timer = setTimeout(function () {alert('힘들죠')},1000);
      // clearTimeout(timer);
      var timer2 = setInterval(function () {alert('힘들죠');},1000)
      clearTimeout(timer2);

    </script>
